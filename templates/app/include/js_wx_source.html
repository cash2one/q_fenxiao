<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    wx.config({
        debug: false,
        appId: '${dic_sign.get("appId")}',
        timestamp: ${dic_sign.get("timestamp")},
        nonceStr: '${dic_sign.get("nonceStr")}',
        signature: '${dic_sign.get("signature")}',
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
            'previewImage'
        ]
    });

    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        var qqqg_wx={
            title: '${dic_sign.get("title")}', // 分享标题
            desc: '${dic_sign.get("desc")}', // 分享描述
            link: '${dic_sign.get("url")}', // 分享链接
            imgUrl: '${dic_sign.get("img")}' // 分享图标
        }
        wx.checkJsApi({
            jsApiList: [
                'previewImage',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'onMenuShareQZone'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 5.2 图片预览
        //分享到朋友圈
        wx.onMenuShareTimeline({
            title: qqqg_wx.title, // 分享标题
            link: qqqg_wx.link, // 分享链接
            imgUrl: qqqg_wx.imgUrl // 分享图标
        });

        //分享给朋友
        wx.onMenuShareAppMessage({
            title: qqqg_wx.title, // 分享标题
            desc: qqqg_wx.desc, // 分享描述
            link: qqqg_wx.link, // 分享链接
            imgUrl: qqqg_wx.imgUrl, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '' // 如果type是music或video，则要提供数据链接，默认为空

        });

        //分享到QQ
        wx.onMenuShareQQ({
            title: qqqg_wx.title, // 分享标题
            desc: qqqg_wx.desc, // 分享描述
            link: qqqg_wx.link, // 分享链接
            imgUrl:qqqg_wx.imgUrl // 分享图标

        });

        //分享到腾讯微博
        wx.onMenuShareWeibo({
            title: qqqg_wx.title, // 分享标题
            desc: qqqg_wx.desc,  // 分享描述
            link: qqqg_wx.link, // 分享链接
            imgUrl: qqqg_wx.imgUrl// 分享图标

        });

        wx.onMenuShareQZone({
            title: qqqg_wx.title,
            desc: qqqg_wx.desc,
            link: qqqg_wx.link,
            imgUrl: qqqg_wx.imgUrl
        });


    });

</script>
