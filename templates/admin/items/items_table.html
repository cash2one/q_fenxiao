<table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
        <tr class="text-c">
            <th><input name="" type="checkbox" value=""></th>
            <th>ID</th>
            <th>缩略图</th>
            <th>类目名称</th>
            <th>产品名称</th>
            <th>描述</th>
            <th>卖价</th>
            <th>进价</th>
            <th>发布状态</th>
            <th>发货仓</th>
            <th>库存</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <?py for d in data.result:?>
            <tr class="text-c va-m">
                <td><input name="${d.id}" type="checkbox" value=""></td>
                <td>${d.id}</td>
                <td><img width="60" class="product-thumb" src="${d.main_pic}"></td>
                <td>${handler.get_category_name_by_id(d.category_id)}</td>
                <td class="text-l">#{d.title}</td>
                <td class="text-l">${d.summary}</td>
                <td><span class="price">${d.price}</span></td>
                <td><span class="price">${d.orgin_price}</span></td>
                <td class="td-status">
                    <?py if d.is_online:?>
                        <span class="label label-success radius">已上架</span>
                    <?py else:?>
                        <span class="label label-danger radius">待上架</span>
                    <?py #endif?>
                </td>
                <td>${handler.get_ware_house_id(d.ware_house_id)}</td>
                <td>${d.sale_quantity}</td>
                <td class="td-manage"><a style="text-decoration:none" onClick="product_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','product-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
        <?py #endfor ?>
    </tbody>
</table>
#{data.admin_pagination_html()}
