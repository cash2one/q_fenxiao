<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link href="http://cdn.qqqg.com/admin/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="http://cdn.qqqg.com/mobile/css/core.min.css"/>
    <link type="text/css" rel="stylesheet" href="http://cdn.qqqg.com/admin/css/mobile_button.css"/>
    <style type="text/css">
        .form-horizontal .form-label{
            height: 50px;
            line-height: 50px;
        }
    </style>
    <script type="text/javascript" src="http://cdn.qqqg.com/admin/lib/jquery/1.9.1/jquery.min.js"></script>
    <title>商品库存列表</title>
</head>
<body>
<div class="g-bd">
    <header id="g-hd" class="g-hd ">
        <div id="topbar-box" class=" m-topnav">
            <div class="m-topnavbar">
                <span id="toptitle" class="tit">修改库存</span>
            </div>
        </div>
    </header>
	<form action="" method="post" class="form form-horizontal" id="form-quantity-add">
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>商品货号：</label>
            <div class="formControls col-7">
                <input type="text" class="input-text" name="item_no" value="${item and item.item_no or ''}" datatype="*" nullmsg="商品货号" autocomplete="off">
            </div>
            <div class="col-4"> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>销售价格：</label>
            <div class="formControls col-7">
                <input type="text" class="input-text" name="item_price" value="${item and item.price or ''}" datatype="*" nullmsg="销售价格" autocomplete="off">
            </div>
            <div class="col-4"> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>大客户价格：</label>
            <div class="formControls col-7">
                <input type="text" class="input-text" name="item_bussiness_price" value="${item and item.bussiness_price or ''}" datatype="*" nullmsg="大客户价格：" autocomplete="off">
            </div>
            <div class="col-4"> </div>
        </div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>商品库存：</label>
			<div class="formControls col-7">
                <?py if is_sku == 1: ?>
                    <input type="text" class="input-text" name="item_count" value="${item_sku and item_sku.item_count or ''}" datatype="*" nullmsg="商品库存">    
                <?py else: ?>
                    <?py print item.quantity ?>
                    <input type="text" class="input-text" name="quantity" value="${item and item.quantity or 0}" datatype="*" nullmsg="商品库存">
                <?py #endif ?>
				
			</div>
			<div class="col-4"> </div>
		</div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>可卖库存：</label>
            <div class="formControls col-7">
                <?py if is_sku == 1: ?>
                    <input type="text" class="input-text" name="sale_quantity" value="${item_sku and item_sku.sale_quantity or ''}" datatype="*" nullmsg="可卖库存">    
                <?py else: ?>
                    <input type="text" class="input-text" name="sale_quantity" value="${item and item.sale_quantity or 0}" datatype="*" nullmsg="可卖库存">
                <?py #endif ?>
            </div>
            <div class="col-4"> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>预警库存：</label>
            <div class="formControls col-7">
                <?py if is_sku == 1: ?>
                    <input type="text" class="input-text" name="warning_quantity" value="${item_sku and item_sku.warning_quantity or ''}" datatype="*" nullmsg="预警库存">    
                <?py else: ?>
                    <input type="text" class="input-text" name="warning_quantity" value="${item and item.warning_quantity or 0}" datatype="*" nullmsg="预警库存">
                <?py #endif ?>
            </div>
            <div class="col-4"> </div>
        </div>

		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
		<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
    		<ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
		</div>
	</form>
</div>
</body>
</html>
<script type="text/javascript" src="/static/admin/lib/icheck/jquery.icheck.min.js"></script>
